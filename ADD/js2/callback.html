<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <button id="myButton">CLICK ME</button>
    <script>
        var button = document.getElementById('myButton')
        button.addEventListener('click', function() {
            console.log('button clicked!')
        })
        //setTimeout(callback, 1000) // 1초 뒤에 콜백함수를 실행하겠다
        setTimeout(function(){
            console.log('3초 후 출력된다.')
        }, 3000)

        // setTimeout(() => console.log('3초 후 출력된다.'), 3000)

        



        // 1급객체 3가지 조건 CALLBACK
        const fco = function () { // 1. 변수 fco에 함수가 저장됨
            return n => n + 1 //3. return value가 익명 함수다
        }
        console.log(fco) // 2. fco가 console.log() 함수의 인자로 전달됨


        // 도전 num_101에 101을 담아야 한다
        const num_101 = function () {
            
            return n => n + 1
            
        }
        console.log(num_101()(100))

        






    </script>
</body>
</html>
