{%extends 'workshop19/base.html' %}
{% block body %}
<h1>STUDENT LIST</h1>
<a href="/workshop19/new/">학생 추가하기</a>
<hr>
{% for student in students %}
<p>{{ student.name }}</p>
<p>{{ board.email }}</p>
<p>{{ board.birthday }}</p>
<p>{{ board.age }}</p>
<br>
<a href="/workshop19/{{ student.pk }}/">[학생 조회]</a>
<!--<span class="badge badge-primary">Primary</span>-->
<a href="/workshop19/{{ student.pk }}/delete/" onclick="return confirm('진짜 지울거야?')">[삭제하기]</a>
<!--출력값이라서 pk로-->
<a href="/workshop19/{{ student.pk }}/edit/">[수정]</a>
<hr>
{% endfor %}

{% endblock %}
