<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="01.css">
</head>
<body>
    <p>20px</p>

    <ol>
        <li>1.2rem</li>
        <!-- 루트값 20 * 1.2 = 24px -->
    </ol>
    <ul> 
        <!-- 20px 루트값에 * 1.2오른쪽 css에 해놓은게 1.2em 이고 *1.2 부모에다가 지금 곱하는거니까 -->
        <li>1.2em</li>
        <!-- 자기 부모의 배수 -  -->
    </ul>
    <p class="vh">5vh</p>
    <!-- 높이의 5/100 -->
    <p class="vw">5vw</p>
    
</body>
</html>
